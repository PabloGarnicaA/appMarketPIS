<ion-header>
  <ion-navbar>
    <ion-title class="Titulo">
      <font color="#085357" face="ONE DAY">
        TIENDA
        </font>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
   <ion-card *ngFor="let categoria of categorias">
    <img src={{categoria.image}}/>
    <div class="card-title">{{categoria.name}}</div>
    <button ion-button class="boton" full color='verde' (click)="pushPage(categoria.name)">{{categoria.name}}</button>
  </ion-card>
 </ion-list>

</ion-content>
