<ion-header>

  <ion-navbar>
    <ion-title>{{catSel}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   <ion-card *ngFor="let productos of productos">
      <button class="boton" color="verde" ion-button>
          <ion-icon name="cart"></ion-icon>
      </button>
      <img src={{productos.imagen}}/>
      <div class="card-title">{{productos.prodName}}</div>
      <div class="card-subtitle">{{productos.precio}}</div>
    </ion-card>
 </ion-list>

</ion-content>
